<!DOCTYPE html>
<html lang="ja">
<head>
	<link href="morimori.css" rel="stylesheet" type="text/css" media="all">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>イベントを作る｜もりもりくん</title>
</head>
<body>
	<h1>もりもりくん</h1>
	<a href="morimori.html">もどる</a>
	<h3>●イベントを作る</h3>
		<p>
			<h4>｜イベント名</h4>
				<input maxlength="100" name="name" value type="text">
		</p>
		<p>
			<h4>｜日にち候補</h4>
				<p>
					※候補の区切りは改行で判断されます。<br>
					※同じ日にちは繰り返さないように書いてください。<br>
					<br>
					例：<br>
					8/1（火）4限<br>
					5限<br>
					8/3（木）夜<br>
				</p>

				<p>調整さんみたいなカレンダー</p>
				<textarea rows="10" placeholder="候補の区切りは改行で判断されます。また、カレンダーの日付をタップすると日時が入ります。" name="kouho"></textarea>
		</p>
		<p>
			<h4>｜詳細(空欄でも可)</h4>
				<p>
					※ゆうさんの独断と偏見によりお店は「サイゼリヤ」に決まりました。<br>
					　参加費は1000です。<br>
				</p>
				<textarea rows="10" name="comment"></textarea>
		</p>
			
			<input type="submit" value="イベントを作る">


</body>
</html>
